<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript Toy Project</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="contents">
            <div class="top">
                <img src="./imgs/logo.png" alt="" />
            </div>
            <div class="filter-box">
                <img class="filter clothes" option="pants" src="./imgs/blue_p.png" alt="" />
                <img class="filter clothes" option="tshirt" src="./imgs/blue_t.png" alt="" />
                <img class="filter clothes" option="skirt" src="./imgs/blue_s.png" alt="" />
                <span class="filter color-picker blue" option="blue">blue</span>
                <span class="filter color-picker yellow" option="yellow">Yellow</span>
                <span class="filter color-picker pink" option="pink">Pink</span>
            </div>
            <div class="items"></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
